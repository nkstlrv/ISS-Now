{% extends 'iss_app/base.html' %}
{% load static %}
{% block title %}Set Location{% endblock title %}

{% block content %}

    <head>

        <link rel="stylesheet" href={% static 'css/login.css' %}>

    </head>
    <div class="main">
        <div class="card text-white bg-dark mb-3" style="max-width: 23rem;">
            <div class="card-header"><h3 class="card-title">
                Set Location</h3></div>
            <div class="card-body">

                <form method="post">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
                <script>

                    var name = "{{ user.id }}";
                    document.getElementById("user_id").value = name;

                </script>
            </div>
        </div>
    </div>


{% endblock content %}

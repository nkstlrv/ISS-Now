{% extends 'iss_app/base.html' %}

{% block title %}{% endblock title %}

{% block content %}

    <div class="d-flex flex-row" style="margin: 10px">

        <div class="flex-grow-1 p-2">
            <div style="position: relative; padding-bottom: 102%; padding-right: 90%; padding-left: 90%; height: 0; overflow: hidden;">
                <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; resize: both;"
                        src="https://www.youtube.com/embed/itdpuGHAcpg"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
            </div>
        </div>

        <div class="flex-grow-1 p-2"></div>

        <div style="align-items: center">
            <div class="card text-white bg-dark mb-3" style="max-width: 24rem; margin-right: 60px;">

                <div class="card-header" style="text-align: center; color: steelblue"><h5>Live Parameters</h5></div>

                <div class="card-body">

                    <table class="table table-dark">
                        <tbody>

                        <tr>
                            <th scope="row">Coordinates</th>
                            <td>### | ###</td>
                        </tr>


                        <tr>
                            <th scope="row">Altitude</th>
                            <td>###</td>
                        </tr>

                        <tr>
                            <th scope="row">Velocity</th>
                            <td>###</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div id="av-orbit">
                    <script>
                        var avOrbitProperties = {
                            size: 'medium',
                            lang: 'en'
                        };
                    </script>
                    <script src="https://astroviewer.net/widgets/widgets/orbit.js"></script>
                </div>
            </div>
        </div>



{% endblock content %}

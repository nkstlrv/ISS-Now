{% extends 'iss_app/base.html' %}
{% load static %}
{% block title %}Set location{% endblock title %}

{% block content %}
    <div class="container" style="margin-left: 150px; position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);">
        <div class="card text-white bg-dark mb-3" style="max-width: 26rem;">
            <div class="card-header" style="text-align: center"><h3 style="color:steelblue;" class="card-title">Set Location</h3></div>
            <div class="card-body">

                <form method="post">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Show marker</button>
                </form>
                <script>

                    var name = "{{ user.id }}";
                    document.getElementById("user_id").value = name;

                </script>
            </div>
        </div>
    </div>
{% endblock content %}

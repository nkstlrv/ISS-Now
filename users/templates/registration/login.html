{% extends 'iss_app/base.html' %}
{% load static %}
{% block title %}Log in{% endblock title %}

{% block content %}
<div class="container" style="margin-left: 150px; position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);">
    <div class="card text-white bg-dark mb-3" style="max-width: 26rem;">
  <div class="card-header" style="text-align: center"><h3 style="color:steelblue;" class="card-title">Log in</h3></div>
  <div class="card-body">

    <form method="post">
        {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Log in</button>
    </form>
  </div>
</div>
</div>
{% endblock content %}
